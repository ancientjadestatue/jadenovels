<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        h2, h3, h4, h5, h6 {
            color: #2c3e50;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        p {
            margin-bottom: 20px;
            text-align: justify;
        }
        
        em {
            font-style: italic;
            color: #555;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        ul, ol {
            margin-bottom: 20px;
            padding-left: 30px;
        }
        
        li {
            margin-bottom: 5px;
        }
        
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 40px 0;
        }
        
        .navigation {
            text-align: center;
            margin-top: 40px;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        
        .home-link {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% unless page.url == "/" %}
        <div class="home-link">
            <a href="{{ site.baseurl }}/">← Back to Home</a>
        </div>
        {% endunless %}
        
        {{ content }}
        
        {% if page.layout == "default" and page.chapter %}
        <div class="navigation">
            {% if page.chapter > 1 %}
                <a href="chapter{{ page.chapter | minus: 1 }}.html">← Previous Chapter</a>
            {% endif %}
            
            {% if page.chapter %}
                {% assign next_chapter = page.chapter | plus: 1 %}
                <a href="chapter{{ next_chapter }}.html">Next Chapter →</a>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
